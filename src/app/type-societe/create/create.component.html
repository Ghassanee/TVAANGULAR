  <h5>Creation d un type de Societe</h5>
  <div class="form-group">
    <label >#id</label>
    <input type="number" class="form-control" [(ngModel)]="typeSoc.id" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label >Libelle</label>
    <input type="text" class="form-control" [(ngModel)]="typeSoc.libelle"  [ngModelOptions]="{standalone: true}">
  </div>
  <button type="submit" class="btn btn-primary btn-block" (click)="add()">Save</button>
